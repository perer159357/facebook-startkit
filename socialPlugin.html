<!DOCTYPE html>
<html>
     <head>
          <meta charset="UTF-8">
          <title>Facebook api</title>						
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
          <link rel="stylesheet" href="css/reset.css">	
          <link rel="stylesheet" href="css/main.css">
          <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	</head>
	<body>
       <!--like button and share button-->
   
	   <!--https://developers.facebook.com/docs/plugins/like-button-->
	   <div class="fb-like" data-href="http://perer159357.github.io/facebook-startkit/socialPlugin.html" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>
	  <!--comment-->
	  <!--https://developers.facebook.com/docs/plugins/comments-->
      <div class="fb-comments" data-href="http://perer159357.github.io/facebook-startkit/socialPlugin.html" data-numposts="6"></div>
	  <!--page-->
	  <!--https://developers.facebook.com/docs/plugins/page-plugin-->
	  <div class="fb-page" data-href="https://www.facebook.com/chinchincolor?fref=photo" data-hide-cover="false" data-show-facepile="true" data-show-posts="true"><div class="fb-xfbml-parse-ignore"><blockquote cite="https://www.facebook.com/chinchincolor?fref=photo"><a href="https://www.facebook.com/chinchincolor?fref=photo">青青女色</a></blockquote></div></div>

    <script src="js/key.js"></script>		   
	</body>
</html>
